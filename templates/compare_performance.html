<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Performance</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <h1>Funds Performance Comparison</h1>
      </div>
    </div>
  </header>

  <section class="result-section">
    <div class="result-container">
      <h2>Performance Comparison</h2>
      <table class="performance-table">
        <thead>
          <tr>
            <th>Fund Name</th>
            <th>MAE</th>
            <th>RMSE</th>
          </tr>
        </thead>
        <tbody>
          {% for row in comparison_df.iterrows() %}
            <tr>
              <td>{{ row[1]['Fund Name'] }}</td>
              <td>{{ row[1]['MAE'] }}</td>
              <td>{{ row[1]['RMSE'] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

      <a href="/" class="cta-btn">Go Back</a>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Mutual Fund Prediction | All Rights Reserved</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
