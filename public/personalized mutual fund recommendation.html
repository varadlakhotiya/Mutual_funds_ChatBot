<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mutual Fund Recommendation Chatbot</title>
</head>
<style>/* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      color: #333;
      margin: 0;
      padding: 0;
    }
    
    /* Container Styles */
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    
    /* Header Styles */
    header h1 {
      font-size: 2rem;
      color: #1976d2;
      margin-bottom: 10px;
    }
    
    header p {
      font-size: 1.1rem;
      color: #555;
    }
    
    /* Form Container */
    .form-container {
      margin-top: 30px;
      padding: 20px;
      background: #f1f8e9;
      border-radius: 8px;
      border: 1px solid #c5e1a5;
    }
    
    .form-container h2 {
      color: #388e3c;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #c5e1a5;
      font-size: 1rem;
    }
    
    /* Button Styles */
    button.btn {
      background-color: #1976d2;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    
    button.btn:hover {
      background-color: #1565c0;
    }
    
    /* Result Container */
    .result-container {
      margin-top: 30px;
      padding: 20px;
      background: #e3f2fd;
      border: 1px solid #bbdefb;
      border-radius: 8px;
    }
    
    .result-container h3 {
      color: #1976d2;
    }
    
    .result-container p {
      font-size: 1.1rem;
      color: #333;
    }
    
    /* Back to Homepage Button */
    .back-home {
      display: inline-block;
      margin-top: 20px;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    
    .back-home:hover {
      background-color: #388e3c;
    }
    </style>

<body>
  <div class="container">
    <header>
      <h1>Mutual Fund Recommendation Chatbot</h1>
      <p>Find your personalized mutual fund recommendation using Fuzzy Logic</p>
    </header>

    <!-- Form to collect user input -->
    <div class="form-container">
      <h2>Tell us about your preferences:</h2>
      <form id="userForm">
        <div class="form-group">
          <label for="risk">What is your risk tolerance?</label>
          <select id="risk" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="duration">What is your investment duration?</label>
          <select id="duration" required>
            <option value="short">Short-term (0-1 years)</option>
            <option value="medium">Medium-term (1-3 years)</option>
            <option value="long">Long-term (3+ years)</option>
          </select>
        </div>

        <button type="submit" class="btn">Get Fund Recommendation</button>
      </form>
    </div>

    <!-- Section to display the recommendation result -->
    <div id="result" class="result-container">
      <h3>Recommended Fund:</h3>
      <p id="recommendationOutput">Please provide your preferences to get a recommendation.</p>
    </div>

    <a href="Extra.html" class="back-home">Back to Homepage</a>

  </div>

  <script>
    document.getElementById('userForm').addEventListener('submit', function (event) {
        event.preventDefault();
      
        // Get user input
        const risk = document.getElementById('risk').value;
        const duration = document.getElementById('duration').value;
      
        // Fuzzy Logic - Simple rules for fund recommendation
        let recommendation = '';
      
        // Rule-based fuzzy logic
        if (risk === 'low' && duration === 'short') {
          recommendation = 'Fund A: Low-risk short-term investment';
        } else if (risk === 'medium' && duration === 'medium') {
          recommendation = 'Fund B: Balanced risk and duration';
        } else if (risk === 'high' && duration === 'long') {
          recommendation = 'Fund C: High-risk long-term investment';
        } else if (risk === 'medium' && duration === 'long') {
          recommendation = 'Fund D: Medium-risk long-term investment';
        } else if (risk === 'high' && duration === 'short') {
          recommendation = 'Fund E: High-risk short-term investment';
        } else if (risk === 'low' && duration === 'medium') {
          recommendation = 'Fund F: Low-risk medium-term investment';
        } else {
          recommendation = 'Fund G: A diversified portfolio for your needs';
        }
      
        // Show recommendation on the webpage
        document.getElementById('recommendationOutput').textContent = recommendation;
      });
      
  </script>
</body>

</html>
